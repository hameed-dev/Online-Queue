
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Display</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .dark {
      background: #111;
      color: #eee;
    }

    .current {
      font-size: 20rem;
      font-weight: bold;
      margin-bottom: 2rem;
      transition: transform 0.3s ease-in-out, color 0.3s;
    }

    .highlight {
      animation: flash 0.3s ease-in-out;
    }

    @keyframes flash {
      0% { transform: scale(1.2); color: #008000; }
      100% { transform: scale(1); color: inherit; }
    }

    .upcoming {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .upcoming div {
      font-size: 3rem;
      color: gray;
    }

    .hidden-ui {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.05);
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }

    .hidden-ui.active {
      display: block;
    }

    #jumpInput {
      width: 100px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="hidden-ui" id="controls">
    <button onclick="prev()">Prev</button>
    <button onclick="next()">Next</button>
    <button onclick="reset()">Reset</button>
    <input type="number" id="jumpInput" placeholder="Jump to">
    <button onclick="jump()">Go</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <div class="current" id="current">1</div>
  <div class="upcoming" id="upcoming"></div>

  <audio id="ding" preload="auto">
    <source src="dong.mp3" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script>
    let current = 1;
    const maxUpcoming = 3;
    const currentEl = document.getElementById('current');
    const upcomingEl = document.getElementById('upcoming');
    const ding = document.getElementById('ding');

    function updateDisplay() {
      currentEl.textContent = current;
      currentEl.classList.remove('highlight');
      void currentEl.offsetWidth; // force reflow for animation
      currentEl.classList.add('highlight');

      upcomingEl.innerHTML = '';
      for (let i = 1; i <= maxUpcoming; i++) {
        const div = document.createElement('div');
        div.textContent = current + i;
        upcomingEl.appendChild(div);
      }
    }

    function next() {
      current++;
      ding.play();
      updateDisplay();
    }

    function prev() {
      if (current > 1) current--;
      updateDisplay();
    }

    function reset() {
      current = 1;
      updateDisplay();
    }

    function jump() {
      const val = parseInt(document.getElementById('jumpInput').value);
      if (!isNaN(val) && val >= 1) {
        current = val;
        updateDisplay();
      }
    }

    function toggleUI() {
      document.getElementById('controls').classList.toggle('active');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowRight':
        case 'ArrowDown':
          next();
          break;
        case 'ArrowLeft':
        case 'ArrowUp':
          prev();
          break;
        case 'r':
        case 'R':
          reset();
          break;
        case 'j':
        case 'J':
          const jumpInput = document.getElementById('jumpInput');
          jumpInput.focus();
          break;
        case 'h':
        case 'H':
          toggleUI();
          break;
      }
    });

    updateDisplay();
  </script>
</body>
</html>
